{% load crispy_forms_tags %}
<form action="{{ action }}" method="post" class="{{ form_default_classes|default:"d-flex flex-column gap-2" }} {{ form_classes }}">
    {% csrf_token %}
    {% if form.with_helper %}
        {% crispy form form.helper %}
    {% else %}
        {{ form|crispy }}
    {% endif %}
    {% block additional_fields %}{% endblock %}
    <button type="submit" class="btn btn-primary {{ submit_classes }}">{{ submit_text|default:"Submit" }}</button>
</form>
