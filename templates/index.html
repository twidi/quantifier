{% extends "base.html" %}
{% load i18n sass_tags %}

{% block content %}
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="m-0">Welcome on the Quantifier website</h5>
        </div>
        <div class="card-body">
            {% if user.is_authenticated %}
                <p class="mb-0"><a href="{{ home_url }}">Go to your list of projects</a> {{  settings.LOGIN_REDIRECT_URL }}</p>
            {% else %}
                <p class="mb-0">Please <a href="{% url "login" %}">log in</a> or <a href="{% url "django_registration_register" %}">register</a>
                to continue.</p>
            {% endif %}
        </div>
    </div>

{% endblock %}
